<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="wrapper">
          <div class="companies">
            <h2 class="tenk">10k+</h2>
            <p class="com">companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p class="temp">templates</p>
          </div>
          <div class="queries">
            <h2 class="twem">12m+</h2>
            <p class="que">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="cover"></div>
      </div>
    </div>
  </div>
</body>

</html>
